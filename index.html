<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,500i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <title>Boolflix by Dario Mantovani</title>
</head>

<body class="sfondoNero">
    <header>
      <div class="container">
        <div id="wrapLogo">
          <h1 class="red">BOOLFLIX</h1>
        </div>
        <div id="wrapSearch">
          <input id="barraRicerca" type="text" name="" value="" placeholder="Cerca...">
          <button id="btnCerca" type="button" name="button">Cerca</button>
        </div>
      </div>
    </header>
    <main >
      <div class="container">
        <div id="filmInfoResult">

        </div>
      </div>
    </main>


  <script id="filmInfo" type="text/x-handlebars-template">
    <ul>
      <li>Titolo: {{titolo}}</li>
      <li id="titoloOriginale">Titolo originale: {{titoloOriginale}}</li>
      <li class='lingua '>{{{bandieraStampata}}}</li>
      <li>
      {{#each voti}}

      <i class="fas fa-star"></i>

      {{/each}}
      </li>
    </ul>
  </script>

  <script src="js/main.js"></script>
</body>

</html>
